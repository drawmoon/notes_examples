<h1>文字</h1>

<p>Hello, World!</p>
<label>Hello, World!</label>

<!-- 字体大小 -->
<p style="font-size:28px;">Hello, World!</p>

<!-- 字体样式 -->
<p style="font-family:STXingkai;">Hello, World!</p>

<p style="font-size:28px;">
    <p style="font-family:STXingkai;">Hello, World!</p>
</p>

<p style="font-family:STXingkai;">你好，世界！</p>

<!-- 底线 -->
<p>This is an <u>underlined</u> text</p>
<!-- 底线 2 -->
<p>
    <span style="font-size:16px;">
        <span style="font-family:Microsoft YaHei;">
            This is an <u>underlined</u> text
        </span>
    </span>
</p>

<!-- 删除线 -->
<p>This is an <s>deletelined</s> text</p>

<!-- 背景颜色 -->
<p>
    <span style="background-color:#4ce6e6;font-size:16px;">
        <span style="font-family:Microsoft YaHei;">A paragraph with background color text.</span>
    </span>
</p>

<h1>段落</h1>

<!-- 符号列表 -->
<ol>
    <li>Scenario 1</li>
    <li>Scenario 2</li>
    <li>Scenario 3</li>
</ol>

<!-- 代办项 -->
<ul class="todo-list">
    <li>
        <label>
            <input type="checkbox">
        </label>
        <span>Task 1</span>
    </li>
    <li>
        <label>
            <input type="checkbox" checked="checked">
        </label>
        <span>Task 2</span>
    </li>
</ul>

<h1>表格</h1>

<!-- 表格与表格说明 -->
<figure class="table">
    <table>
        <tbody>
            <tr>
                <td>Issues</td>
                <td>Fatal</td>
                <td>Serious</td>
                <td>Minor</td>
            </tr>
        </tbody>
    </table>
    <figcaption>Defect statistics table</figcaption>
</figure>

<h1>页面</h1>

<!-- 分页符 -->
<div style="page-break-after:always;">
    <span style="display:none;">&nbsp;</span>
</div>

<h1>插图</h1>

<!-- 图片与图片说明 -->
<figure class="image">
    <img src="image.png">
    <figcaption>Office desk</figcaption>
</figure>

<!-- 图片 -->
<p><img src="image.png"></p>
