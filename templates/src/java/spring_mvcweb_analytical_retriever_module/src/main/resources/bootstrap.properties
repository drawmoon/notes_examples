spring.application.name=${APPLICATION_NAME:analytical-retriever-example}
server.port=${SERVER_PORT:1888}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024


logging.level.com.zaxxer.hikari=ERROR


app.cloud.nacos.server-addr=${NACOS_HOST:127.0.0.1}:8848
app.cloud.nacos.username=${NACOS_USERNAME:nacos}
app.cloud.nacos.password=${NACOS_PASSWORD:nacos}
app.cloud.nacos.namespace=${NACOS_NAMESPACE:public}
app.cloud.nacos.group=${NACOS_GROUP:DEFAULT_GROUP}


spring.cloud.nacos.server-addr=${app.cloud.nacos.server-addr}
spring.cloud.nacos.username=${app.cloud.nacos.username}
spring.cloud.nacos.password=${app.cloud.nacos.password}
spring.cloud.nacos.discovery.namespace=${app.cloud.nacos.namespace}
spring.cloud.nacos.discovery.group=${app.cloud.nacos.group}
spring.cloud.nacos.config.namespace=${app.cloud.nacos.namespace}
spring.cloud.nacos.config.group=${app.cloud.nacos.group}
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.refresh-enabled=true


app.external-service.metadata.provider[0]=svc-metadata
app.external-service.metadata.provider[1]=http://dev.api.metadata
app.external-service.metadata.api.all-metadata=/api/v1/Metadata
app.external-service.llm.provider=http://dev.api.llm
app.external-service.llm.api.generate=/api/v1/ai/generate



springdoc.openapi.urls[0]=v3/api-docs
springdoc.openapi.group-configs[0].group=AnalyticalRetrieverExample
